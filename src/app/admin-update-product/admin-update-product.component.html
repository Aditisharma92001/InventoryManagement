<div class="update-product">
    <h1>Update product</h1>
    <p class="message-p">{{productMsg}}</p>
    <form #addProduct="ngForm" class="common-form" (ngSubmit)="submit(addProduct.value)">
        <input type="text" class="form-input" placeholder="Enter product name" name="name"
            ngModel="{{productData?.name}}">
        <input type="text" class="form-input" placeholder="Enter product heading" name="heading"
            ngModel="{{productData?.heading}}">
        <input type="text" class="form-input" placeholder="Enter product subHeading" name="subHeading"
            ngModel="{{productData?.subHeading}}">
        <input type="number" class="form-input" placeholder="Enter product stock" name="stock"
            ngModel="{{productData?.stock}}">

        <input type="text" class="form-input" placeholder="Enter product tags" name="tags"
            ngModel="{{productData?.tags}}" maxlength="25">
        <input type="text" class="form-input" placeholder="Enter product expiry" name="expiry"
            ngModel="{{productData?.expiry}}">

        <textarea type="text" class="form-input" placeholder="Enter product description" name="description"
            ngModel="{{productData?.description}}"></textarea>
        <button class="form-button">Update Product</button>
    </form>
</div>
